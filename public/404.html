
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Get the current path and redirect to the same path in the SPA
    const path = window.location.pathname;
    const searchParams = window.location.search;
    // Redirect to the main index.html with the current path
    window.location.href = window.location.origin + '/' + (searchParams ? '?' + searchParams : '');
    
    // The React Router will handle routing to the correct page or to the 404 page
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
